    <script>
      // Microphone to text functionality
      function startSpeechRecognition() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US"; // You can change this based on the language
        recognition.start();

        recognition.onresult = function (event) {
          const query = event.results[0][0].transcript;
          document.getElementById("user-input").value = query;
          console.log("Recognized: " + query);
        };
      }

      // Button to start speech recognition
      document.getElementById("mic-btn").addEventListener("click", startSpeechRecognition);

      // Handle sending user messages and generating bot responses
      document.getElementById("send-btn").addEventListener("click", () => {
        const userInput = document.getElementById("user-input").value;
        if (userInput) {
          // Display the user message
          const chatBox = document.getElementById("chat-box");
          const userMessageDiv = document.createElement("div");
          userMessageDiv.classList.add("message", "user-message");
          userMessageDiv.textContent = userInput;
          chatBox.appendChild(userMessageDiv);
          
          // Clear the input field after sending the message
          document.getElementById("user-input").value = "";

          // Simulate bot response (You can replace this with actual API logic)
          setTimeout(() => {
            const botResponse = "I'm still learning! But I can help with your queries.";  // Static response (replace with actual logic)
            
            // Display bot message
            const botMessageDiv = document.createElement("div");
            botMessageDiv.classList.add("message", "bot-message");
            botMessageDiv.textContent = botResponse;
            chatBox.appendChild(botMessageDiv);

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;
          }, 1000);
        }
      });
    </script>
