<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Chat</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap');  
      body {
        margin: 0;
        font-family: 'Lexend';
        display: flex;
        height: 100vh;
        background: url("img/chatbot bg.jpg") no-repeat center center;
        background-size: cover;
        color: #000000;
      }

      .main-container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .avatar-container {
        width: 30%;
        display: flex;
      }
      
      #container3D {
        margin-left:-110%;
        width: 100%;
        height: 100%;
      }

      .chat-container {
        width: 90%;
        max-width: 900px;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin-top:10%;
      }
      .chat-box {
        position: relative;
        height: 500px;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        color: #333;
        font-size: 1.2rem; /* Adjust the font size for the chat box */
    }
    
    .message {
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 10px;
        max-width: 70%;
        display: inline-block;
        font-size: 1.2rem; /* Increase font size for messages */
    }
    
    .user-message {
        align-self: flex-end;
        background: rgba(36, 150, 255, 0.8);
        color: white;
        font-size: 1.2rem; /* Increase font size for user messages */
    }
    
    .bot-message {
        align-self: flex-start;
        background: rgba(108, 71, 230, 0.8);
        color: white;
        position: relative;
        font-size: 1.2rem; /* Increase font size for bot messages */
    }

      .icon-container {
        display: flex;
        margin-left: 20%;
        gap: 20px;
      }

      .icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
        fill: black;
        transition: transform 0.2s, fill 0.2s;
      }

      .icon:hover {
        fill: #ffd700;
        transform: scale(1.2);
      }
      .bot-message .response-title {
        font-weight: bold;
        font-size: 1.5rem; /* Larger font size for titles */
        margin-bottom: 5px;
    }

      .bot-message .response-points {
        margin: 0;
        padding-left: 15px;
      }

      .bot-message .response-points li {
        font-size: 1.2rem; /* Adjust font size for bullet points */
        margin: 5px 0;
    }
      .bot-message div {
        margin-bottom: 10px;
      }

      .bot-message ul {
        padding-left: 20px;
        list-style-type: disc;
      }


      .input-container {
        display: flex;
        border-top: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 15px;
        font-size: 1rem;
        border: none;
        outline: none;
        border-radius: 10px;
      }

      button {
        padding: 15px 20px;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
      }

      .speed-control {
        margin: 10px;
        text-align: center;
      }

      .speed-label {
        font-size: 0.9rem;
        margin-right: 10px;
      }

      .speed-slider {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="avatar-container">
        <div id="container3D"></div>
      </div>
      <div class="chat-container">
        <div class="chat-box" id="chat-box" type="text">
          <div class="message bot-message">
            Hi! How can I assist you today?
          </div>
        </div>
        <div class="input-container">
          <input type="text" id="user-input" placeholder="Type a message..." />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/avator.js"></script>
    <script type="module" src="js/copy.js"></script>
    <script type="module" src="js/send_message.js"></script>
    <script>
      let isSpeaking = false; // Track if speech synthesis is active
      let isPaused = false; // Track if speech synthesis is paused
      let utterance; // Reference to the speech utterance
  function toggleSpeech(text, icon) {
        if ("speechSynthesis" in window) {
          // Resume if paused
          if (isPaused) {
            speechSynthesis.resume();
            icon.innerHTML = `
              <path d="M3 10v4h4l5 5V5L7 10H3zm13-4a8 8 0 0 1 0 12v-2a6 6 0 0 0 0-8v-2z" />`; // Active speaker icon
            isPaused = false;
          }
          // Pause if currently speaking
          else if (isSpeaking) {
            speechSynthesis.pause();
            icon.innerHTML = `
               <path d="M3 10v4h4l5 5V5L7 10H3zm16.59 3.41L19 14l-4-4 1.41-1.41L19 12.59l2.59-2.59L23 10l-4 4z" />`; // Muted speaker icon
            isPaused = true;
          }
          // Start speaking
          else {
            utterance = new SpeechSynthesisUtterance(text);
    
            // Get speech speed from slider, default to 1 if not found
            const speechSpeed = document.getElementById("speed-slider")?.value || 1;
            utterance.rate = speechSpeed;
    
            try {
              speechSynthesis.speak(utterance);
              isSpeaking = true;
              isPaused = false;
    
              icon.innerHTML = `
                <path d="M3 10v4h4l5 5V5L7 10H3zm13-4a8 8 0 0 1 0 12v-2a6 6 0 0 0 0-8v-2z" />`; // Active speaker icon
    
              utterance.onend = () => {
                isSpeaking = false;
                isPaused = false;
                icon.innerHTML = `
                  <path d="M3 10v4h4l5 5V5L7 10H3zm13-4a8 8 0 0 1 0 12v-2a6 6 0 0 0 0-8v-2z" />`; // Reset to default icon
              };
            } catch (error) {
              console.error("Error with speech synthesis:", error);
            }
          }
        } else {
          console.error("Speech synthesis is not supported in this browser.");
        }
      }
    </script>
    
  </body>
</html>
