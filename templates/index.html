<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Chat</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url("img/bg.webp") no-repeat center center;
        background-size: cover;
      }

      .chat-container {
        width: 90%;
        max-width: 800px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent container */
        backdrop-filter: blur(10px); /* Optional blur effect */
        display: flex;
        flex-direction: column;
      }

      .chat-box {
        height: 300px;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent chat box */
        backdrop-filter: blur(5px); /* Optional blur effect */
        color: #333;
      }

      .message {
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 10px;
        max-width: 70%;
      }

      .user-message {
        align-self: flex-end;
        background: rgba(36, 150, 255, 0.8);
        color: white;
      }

      .bot-message {
        align-self: flex-start;
        background: rgba(108, 71, 230, 0.8);
        color: white;
      }

      .input-container {
        display: flex;
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        background: rgba(
          255,
          255,
          255,
          0.2
        ); /* Semi-transparent input container */
        backdrop-filter: blur(5px); /* Optional blur effect */
      }

      input[type="text"] {
        flex: 1;
        padding: 15px;
        font-size: 1rem;
        border: none;
        outline: none;
        background: transparent; /* Transparent input field */
        color: white;
      }

      input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      button {
        padding: 15px 20px;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="message bot-message">Hi! How can I assist you today?</div>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() !== "") {
          const chatBox = document.getElementById("chat-box");
          chatBox.innerHTML += `<div class="message user-message">${userInput}</div>`;
          document.getElementById("user-input").value = "";
          fetch("http://localhost:5001/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput }),
          })
            .then((response) => response.json())
            .then((data) => {
              const botResponse = data.response;
              chatBox.innerHTML += `<div class="message bot-message">${botResponse}</div>`;
              chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch((error) => console.error("Error :", error));
        }
      }
    </script>
  </body>
</html>
